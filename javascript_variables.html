<!DOCTYPE html>
<html>
<head>
	<title>JavaScript varaibles </title>
</head>
<body>
	<p id="demo"> This is some text!!</p>
	<button type="button" onclick="changeText()">
		Click To Replace
	</button>
	<script type="text/javascript">
	function changeText () {
		var x = "Replaced by javascript variable!!"
		document.getElementById('demo').innerHTML = x;
	}
	
	</script>
</body>
</html>
