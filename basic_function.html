<!DOCTYPE html>
<html>
	<head>
		<title>Explain javascript function</title>
	</head>
	<body>
	 
		<p id="demo">This needs to be updated!!</p>

		<script type="text/javascript">
			function updatePtag(a,b){
				return a * b ;
			}
			document.getElementById('demo').innerHTML = updatePtag(2,10);
		</script>
	</body>
</html>
