<!DOCTYPE html>
<html>
<head>
	<title>This is to exemplify JavaScript HTML attribute change!!</title>
</head>
<body>
  <h1> Replace dim bulb with some bright bulb using JavaScrpt </h1>
  <img src="pic_bulboff.gif" width="100" height="180" onclick="changeImage()" id="myImage"/>
  <p>Click on the bulb to change status!!</p>
  <script type="text/javascript">
  	  	// body...

  function changeImage () {
  	var image = document.getElementById('myImage');
  	if (image.src.match('bulbon')) {
  		image.src = "pic_bulboff.gif"
  	}else{
  		image.src = "pic_bulbon.gif"
  	}
  }
  </script>
</body>
</html>
