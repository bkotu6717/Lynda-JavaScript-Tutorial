<!DOCTYPE html>
<html>
<head>
	<title>This exemplifes javascript in Head section</title>
	<script type="text/javascript">
		function changeParagraph () {
			document.getElementById('demo').innerHTML = "This text is replaced by javascript";
		}
	</script>
</head>
<body>
 	<h1>I kept script in head section</h1>
 	<button type="button" onclick="changeParagraph()">ClickHere</button>
 	<p id="demo">Some text for paragraph!!</p>
</body>
</html>
