<!DOCTYPE html>
<html>
<head>
	<title>Explain Function Constructor</title>
</head>
<body>
<p>This example creates a fucntion with <b>Function</b> Constructor</p>

<p id="demo"></p>
<script type="text/javascript">
	var myFunction = new Function("a", "b", "return a * b");

	var x = myFunction(4, 3);
	document.getElementById('demo').innerHTML = x;
</script>
</body>
</html>
