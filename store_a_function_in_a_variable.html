<!DOCTYPE html>
<html>
<head>
	<title>This explains how to assign a functiont to a vairable</title>
</head>
	<body>
		<p> This example explains how to store function expression as a vairable</p>

		<p id="demo"></p>

		<script type="text/javascript">
		var x = function (a,b) { return a + b } ; // assign a anonymous function
		document.getElementById('demo').innerHTML = x(2,3) // We have to call in the form of fucntion
		</script>
</body>
</html>
