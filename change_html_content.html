<!DOCTYPE html>
<html>
<head>
	<title>Change HTML Content</title>
</head>
<body>
	<h1> Change the HTML content for paragraph tag using document.getElementById method</h1>
	<button type="button" onclick="document.getElementById('demo').innerHTML='Hello JavaScript!!'">Click to change p tag content</button>
	<p id="demo">This is actual content & and can be changed on clicking button</p>
</body>
</html>
