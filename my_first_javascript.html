<!DOCTYPE html>
<html>
<head>
	<title>Change date on clicking on the button</title>
</head>
<body>
	<h1> My First JavaScript </h1>
	<button type="button" onclick="document.getElementById('demo').innerHTML=Date()"><b>Click to display date!!</b></button>
	<p id="demo"> Displays date here </p>

	</p>
</body>
</html>
